<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/extraServicesTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <h:form>
            <h:dataTable value="#{restClientExtraServices.directors}" var="director" class="center_content"
                         width='600' cellspacing="10" columnClasses="odd-col,even-col">
                <h:column >
                    <h:graphicImage name="icon.png" library="images" width="150" height="150" />
                </h:column>
                <h:column>
                    <div class="row"><b>#{director.firstName} #{director.lastName} </b></div> 
                    <div class="row">Director ID: #{director.directorID}</div>
                    <div class="row"> Movies: 
                        <ui:repeat value="#{director.movieNames}" var="name">
                            <h:commandLink value="#{name}" action="#{restClientExtraServices.testGetMovieByTitle(name, true)}"/>
                            <h:outputText value=", " rendered="#{director.movieNames[director.movieNames.size() - 1] != name}"/>
                        </ui:repeat> 
                    </div>
                </h:column>
            </h:dataTable>
            <br></br>
            <center>
                <h:commandButton value="Back" action="extraServices" />
            </center>
        </h:form>
        
    </ui:define>

</ui:composition>
