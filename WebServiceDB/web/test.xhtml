<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/newTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <br>
                <h:outputText value="Welcome Sean Deely!" /><br></br>
                <h:outputText value="#{restClient.uid}" />

            </br>
	</h:form>
        
        <h:form>
            <h:dataTable value="#{restClient.actors}" var="movie"
                         border='1' width='300' cellpadding="5">
                <h:column>
                    <f:facet name='header'>Actor ID</f:facet>
                        #{movie.actorID}
                </h:column>
                <h:column>
                    <f:facet name='header'>First Name</f:facet>
                        #{movie.firstName}
                </h:column>
                <h:column>
                    <f:facet name='header'>Last Name</f:facet>
                        #{movie.lastName}
                </h:column>
            </h:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
