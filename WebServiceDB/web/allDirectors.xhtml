<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/newTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <h:form>
            <h:dataTable value="#{restClient.directors}" var="director" class="center_content"
                         border='1' width='600' cellpadding="5">
                <h:column>
                    <div class="first row">#{director.firstName} #{director.lastName}</div>
                    <div class="row">#{director.directorID}</div>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
