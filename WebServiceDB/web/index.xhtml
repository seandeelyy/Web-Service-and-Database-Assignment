    <ui:define name="content">

        <h1>Welcome User!</h1>
        <h:form>
            <br>

            </center>
            </br>
	</h:form>
        <h:form>
            <br>
            <center>
                <h:commandButton value="Find All Movies" action="#{restClient.testGetAllMovies()}" />

	</h:form>
        <h:form>
            <br>
            <center>

	</h:form>
        <!--http://localhost:8080/WebServiceDB/faces/index.xhtml-->
        <h:form>
