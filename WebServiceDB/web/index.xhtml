<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/newTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h1>Welcome User!</h1>
        <h:form>
            <br>
            <center>
                <h:outputText value="1. Create Tables" /><br></br><br></br>
                <h:commandButton value="Invoke" action="#{restClient.testCreateTables()}" 
                                 rendered="#{restClient.tablesCreated == 0}" />
                <h:outputText value="Tables have been successfully created and filled (Status: 200). "
                             rendered="#{restClient.tablesCreated == 1}" />
                <h:outputText value="Tables have NOT been created and filled (Status: 204). "
                             rendered="#{restClient.tablesCreated == 2}" />
            </center>
            </br><br></br>
	</h:form>
        <h:form>
            <br>
            <center>
                <h:outputText value="2. One-to-One Query" /><br></br><br></br>
                <h:commandButton value="Invoke" />
            </center>
            </br><br></br>
	</h:form>
        <h:form>
            <br>
            <center>
                <h:outputText value="3/4. One-to-Many Query AND Many-to-Many Query "/>
                <br></br><br></br>
                <h:selectOneMenu value="#{restClient.genre}">
                    <f:selectItem itemValue="Action" itemLabel="Action" />
                    <f:selectItem itemValue="Adventure" itemLabel="Adventure" />
                    <f:selectItem itemValue="Comedy" itemLabel="Comedy" />
                    <f:selectItem itemValue="Crime" itemLabel="Crime" />
                    <f:selectItem itemValue="Documentary" itemLabel="Documentary" />
                    <f:selectItem itemValue="Drama" itemLabel="Drama" />                
                    <f:selectItem itemValue="Horror" itemLabel="Horror" />
                    <f:selectItem itemValue="Musical" itemLabel="Musical" />
                    <f:selectItem itemValue="Romance" itemLabel="Romance" />
                    <f:selectItem itemValue="Romantic-Comedy" itemLabel="Romantic-Comedy" />                
                    <f:selectItem itemValue="Sci-Fi" itemLabel="Sci-Fi" />
                    <f:selectItem itemValue="Thriller" itemLabel="Thriller" />
                </h:selectOneMenu>
                <br></br><br></br>
                <h:commandButton value="Invoke"  action="#{restClient.testGetMovieByGenre()}"/>
            </center>
            </br>
	</h:form>
        <h:form>
            <br>
            <center>
                <h:outputText value="5. Add an entry to a table with a One-to-One relationship" />
                <br></br><br></br>
                <h:commandButton value="Invoke"  />
            </center>
            </br>
	</h:form>
        <h:form>
            <br>
            <center>
                <h:outputText value="6/7. Add an entry to a table with a One-to-Many relationship"/>
                <br></br>
                <h:outputText value="AND to a table with a Many-to-Many relationship" />
                <br></br><br></br>
                <h:commandButton value="Invoke"  />
            </center>
            </br>
	</h:form>
        <h:form>
            <br>
            <center>
                <h:commandButton value="Find All Actors" action="#{restClient.testGetAllActors()}" />
            </center>
            </br>
	</h:form>
        <h:form>
            <br>
            <center>
                <h:commandButton value="Find All Movies" action="#{restClient.testGetAllMovies()}" />
            </center>
            </br>
	</h:form>
        <h:form>
            <br>
            <center>
                <h:commandButton value="Find All Directors" action="#{restClient.testGetAllDirectors()}" />
            </center>
            </br>
	</h:form>
        <!--http://localhost:8080/WebServiceDB/faces/index.xhtml-->
        <h:form>
            <center><h:inputText value="#{restClient.movieTitle}"
                                 a:placeholder="Enter Movie Title Here"/>
            </center> 
            <br>
            <center>
                <h:commandButton value="Find Movie" action="#{restClient.testGetMovieByTitle(null, false)}" />
            </center>
            </br>
	</h:form>
        <h:form>
            <center><h:inputText value="#{restClient.actorName}"/></center> 
            <br>
            <center>
                <h:commandButton value="Find Actor" action="#{restClient.testGetActor(null, false)}" />
            </center>
            </br>
	</h:form>
        
        <h:form>
            <center><h:inputText value="#{restClient.directorName}"/></center> 
            <br>
            <center>
                <h:commandButton value="Find Director" action="#{restClient.testGetDirector(null, false)}" />
            </center>
            </br>
	</h:form>
        
        <h:form>
            <!--<center><h:inputText value="#{restClient.genre}"/></center>--> 
            <center>
                <h:selectOneMenu value="#{restClient.genre}">
                    <f:selectItem itemValue="Action" itemLabel="Action" />
                    <f:selectItem itemValue="Adventure" itemLabel="Adventure" />
                    <f:selectItem itemValue="Comedy" itemLabel="Comedy" />
                    <f:selectItem itemValue="Crime" itemLabel="Crime" />
                    <f:selectItem itemValue="Documentary" itemLabel="Documentary" />
                    <f:selectItem itemValue="Drama" itemLabel="Drama" />                
                    <f:selectItem itemValue="Horror" itemLabel="Horror" />
                    <f:selectItem itemValue="Musical" itemLabel="Musical" />
                    <f:selectItem itemValue="Romance" itemLabel="Romance" />
                    <f:selectItem itemValue="Romantic-Comedy" itemLabel="Romantic-Comedy" />                
                    <f:selectItem itemValue="Sci-Fi" itemLabel="Sci-Fi" />
                    <f:selectItem itemValue="Thriller" itemLabel="Thriller" />
                </h:selectOneMenu>
            </center>
            <br>
            <center>
                <h:commandButton value="Search by Genre" 
                                 action="#{restClient.testGetMovieByGenre()}" />
            </center>
            </br>
	</h:form>
        
        <h:form>
            <br>
            <center>
                <h:commandButton value="Add movie" action="#{restClient.testAddMovie('Pulp Fiction', 'The lives of two mob hitmen, a boxer, a gangster and his wife, and a pair of diner bandits intertwine in four tales of violence and redemption.',
                                                             154, 1994, 10, 14, 'https://youtu.be/s7EdQ4FqbhY',
                                                             'Quentin', 'Tarantino', 'Crime')}" />
            </center>
            </br>
	</h:form>
        
        <h:form>
            <br>
            <center>
                <h:commandButton value="Add user" action="#{restClient.testAddUser()}" />
            </center>
            </br>
	</h:form>
        
        <h:form>
            <br>
            <center>
                <h:commandButton value="Edit user" action="#{restClient.testUpdateUser(1003, 'Provider')}" />
            </center>
            </br>
	</h:form>
        
        <h:form>
            <br>
            <center>
                <h:commandButton value="Delete user" action="#{restClient.testDeleteUser()}" />
            </center>
            </br>
	</h:form>
        
    </ui:define>

</ui:composition>
