<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/newTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        
        <h:form>
            <h:dataTable value="#{restClient.actors}" var="actor" class="center_content"
                         border='1' width='600' cellpadding="5">
                <h:column>
                    <h:graphicImage name="#{actor.image}" library="images" width="100" height="100"
                                    rendered="#{!empty actor.image}" />
                    <h:graphicImage name="icon.png" library="images" width="100" height="100"
                                    rendered="#{empty actor.image}" />
                </h:column>
                <h:column>
                    <div class="first row">#{actor.firstName} #{actor.lastName}</div>
                    <div class="row">#{actor.actorID}</div>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
